<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Proyecto Final - Grupo 10 | </title>
	{% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'css/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post">
            {% csrf_token %}
              <h1>Iniciar sesion</h1>
              <h3 style="color: orange;">{{ respuesta }}</h3>
              <div>
                <input type="text" name="usuario" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="clave" class="form-control" placeholder="Password" required="" />
              </div>
			  <div>
			  	<button type="submit" class="btn btn-info btn-block">Ingresar</button>
			  </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
